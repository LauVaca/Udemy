<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
        
        <style type="text/css">
        
            #circulo {
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                
            }
            
        </style>
        
    </head>

    <body>
        
        <div id="circulo"></div>
        
        
        <script type="text/javascript">
            
            $("#circulo").click(function() {
                
                $(this).animate({
                    width:"400px",
                    height:"400px",
                    marginLeft:"100px",
                    marginTop:"100px"
                }, 2000, function() {
                    
                    $(this).css("background-color", "red");
                    
                });
                
            });
            
            
        
        </script>
        
    </body>

</html>
