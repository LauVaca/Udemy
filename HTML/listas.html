<html>
<head>
    
    <meta charset="utf-8">
     <title> Listas </title>
    
    </head>
    
<body>
    
<ul> <!mostrar una lista desordenada con item circular> 
    <li>Elemento 1 </li> <!lo que vamos a mostrar en cada linea de la lista, osea el item>
    <li><u> Elemento 2</u></li>
    <li><i>Elemento 3 </i> </li>
    
</ul>
    
<ol> <!mostrar una lista ordenada con item numeral, si la quiero de mayor a menor pongo ol reversed, con 
    ol start=10 si quiero que empiece del "10" , ol type="A" por letras > 
    
    <li>Elemento 1 </li> <!lo que vamos a mostrar en cada linea de la lista, osea el item>
    <li><u> Elemento 2</u></li>
    <li><i>Elemento 3 </i> </li>
    
</ol>

</body>

</html>
