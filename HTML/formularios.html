<html>
<head>
    
    <meta charset="utf-8">
     <title> Formularios </title>
    
    </head>
    
<body>
    <form>
    <p> Usuario: <input type="text" placeholder="Ingrese nombre de usuario"> </p> <! input agrega un cuadro de texto, placeholder se borra automaticamente cuando pones para escribir >
    <p> Contraseña: <input type="password" placeholder="Ingrese contraseña"> </p> 
    <p> Masculino <input type="radio" name="Sexo" value="M"> </p> <!value es el valor que se va a ver en la bd o servidor>
    <p> Femenino <input type="radio" name="Sexo" value="F"> </p> 
    <p> Mantener sesion iniciada <input type="checkbox"> </p> 
    <p> Elija comida: </p> 
        <select>
        <option selected > Hamburguesa </option> <!Selected es para que salga ese como marcado>
        <option> Pizza </option>
        <option> Helado </option>
        <option> Lomito </option>
        
        </select>
      <input type="submit"> <!si le agrego value="Enviar formulario" si quisiera cambiar lo que dice el boton>
        
        
        
    </form>
</body>

</html>
