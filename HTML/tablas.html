<html>
<head>
    
    <meta charset="utf-8">
     <title> Tablas </title>
    
    </head>
    
<body>
    <table border="1"> <!border le da el ancho de separacion a la tabla>
        <thead> <!es el encabezado de la tabla>
            <tr><th> Nombre </th><th>Color favorito</th></tr> <!th porque el dato de la fila es un encabezado y va a salir en negrita>
        </thead>
        
        <tbody> <! es el cuerpo de la tabla>
            <tr><td> Laura </td><td>Negro</td></tr>  <!tr es una fila y td es el dato de la fila>
            <tr><td> Mela </td><td>Azul</td></tr>
        </tbody>
        
        
        
    </table>

</body>

</html>
