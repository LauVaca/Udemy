<html>
<head>
    
    <meta charset="utf-8">
    <title> Javascript </title>
    <style type= "text/css">
    .circulo
        {
            width: 150px;
            height: 150px;
            float: left;
            margin-right: 50px;
            border-radius: 75px;
        }
    #rojo
        {
            background-color: mediumvioletred;
        }
    #amarillo
        {
            background-color: yellow;
        }
    #verde
        {
            background-color: palegreen;
        }
    
    </style>
    
</head>
    
<body>
</body>
    <div id="rojo" class="circulo"></div>
    <div id="amarillo" class="circulo"></div>
    <div id="verde" class="circulo"></div>
    
    <script type="text/javascript">
        document.getElementById("rojo").onclick = function ()
            {
                document.getElementById("rojo").style.display = "none";
            }
        document.getElementById("amarillo").onclick = function ()
            {
                document.getElementById("amarillo").style.display = "none";
            }
        document.getElementById("verde").onclick = function ()
            {
                document.getElementById("verde").style.display = "none";
            }
    
    
    
    
    </script>  
</html>
