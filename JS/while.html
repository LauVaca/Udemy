<html>
<head>
    
    <meta charset="utf-8">
    <title>Ciclo while</title>
    
</head>
    
<body>
    
    <script type="text/javascript">
        var n = 1;
        while (n <= 5)
            {
                alert (n);
                n++;
            }
        alert("Fin del while. n vale " + n);
    </script>  

</body>
</html>
