<html>
<head>
    
    <meta charset="utf-8">
    <title>Bucles for</title>
    
</head>
    
<body>
    
    <script type="text/javascript">
        //la i empieza en 0; va de 0 a 4; se incrementa de a 1 (puede ser i++ tmb)
        for (var i = 0; i<5; i=i+1)
        {
            //bloque de instrucciones
            alert (i)
        }
        alert ("Fin del for");
        
    </script>  

</body>
</html>
